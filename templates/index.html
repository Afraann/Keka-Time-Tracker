<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keka Hours Tracker</title>
    <style>
        :root[data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #201F1F;
            /* Slightly warmer dark for Teams feel */
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --border: #333333;
            --accent: #6264A7;
            /* Microsoft Teams Purple */
            --accent-hover: #464775;
            --input-bg: #2C2C2C;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        :root[data-theme="light"] {
            --bg-body: #F3F2F1;
            --bg-card: #FFFFFF;
            --text-main: #242424;
            --text-muted: #616161;
            --border: #E1DFDD;
            --accent: #6264A7;
            /* Microsoft Teams Purple */
            --accent-hover: #464775;
            --input-bg: #F0F0F0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-card);
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            /* Wider for side-by-side */
            padding: 32px;
            border: 1px solid var(--border);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.25rem;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            color: var(--text-main);
            background-color: var(--input-bg);
        }

        .upload-section {
            border: 2px dashed var(--border);
            border-radius: 6px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
            background-color: var(--input-bg);
            transition: border-color 0.2s;
            margin-bottom: 20px;
        }

        .upload-section:hover,
        .upload-section.dragover {
            border-color: var(--accent);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-label {
            color: var(--text-muted);
            pointer-events: none;
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-container {
            margin-top: 32px;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-box {
            background-color: var(--input-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .stat-label-small {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value-large {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            font-feature-settings: "tnum";
            line-height: 1.2;
        }

        .stat-value-accent {
            color: var(--accent);
        }

        .go-home-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 16px;
            font-weight: 500;
        }

        .go-home-time {
            color: var(--accent);
            font-weight: 700;
        }

        .error-msg {
            color: #d13438;
            /* Teams Error Red */
            margin-top: 16px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Keka Time Tracker</h1>
            <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
                ‚óê
            </button>
        </header>

        <form id="uploadForm">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" name="image" accept="image/*" required>
                <div class="upload-label" id="fileLabel">
                    Drop Keka screenshot here<br>or click to browse
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                <span class="btn-text">Analyze Screenshot</span>
                <div class="loader"></div>
            </button>
        </form>

        <div class="error-msg" id="errorMsg"></div>

        <div class="stats-container" id="results">

            <div class="stats-grid">
                <!-- Box 1: Active Session Info -->
                <div class="stat-box">
                    <div class="stat-label-small">Last Punch In: <span id="lastPunch">--:--</span></div>
                    <div class="stat-label-small" style="margin-top: 8px;">Time in Office</div>
                    <div class="stat-value-large" id="unsyncedDuration">--:--:--</div>
                </div>

                <!-- Box 2: Remaining Info -->
                <div class="stat-box">
                    <div class="stat-label-small">Time Remaining to 7h 30m</div>
                    <div class="stat-value-large stat-value-accent" id="timeRemaining">--:--:--</div>
                </div>
            </div>

            <div class="go-home-text">
                You can go home at <span class="go-home-time" id="goHomeTime">--:-- PM</span>
            </div>

            <!-- Hidden explicit details for debug/reference if needed -->
            <div
                style="text-align: center; margin-top: 10px; font-size: 0.8rem; color: var(--text-muted); opacity: 0.6;">
                Synced Hours: <span id="syncedHours">--</span> | Total: <span id="totalHours">--</span>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Logic
        const themeBtn = document.getElementById('themeBtn');
        const html = document.documentElement;
        let isDark = true;

        themeBtn.addEventListener('click', () => {
            isDark = !isDark;
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
        });

        // File Input UI
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const dropZone = document.getElementById('dropZone');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileLabel.textContent = e.target.files[0].name;
                dropZone.style.borderColor = 'var(--accent)';
            }
        });

        // Main Application Logic
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const loader = document.querySelector('.loader');
        const errorMsg = document.getElementById('errorMsg');
        const resultsDiv = document.getElementById('results');

        let timerInterval;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            errorMsg.style.display = 'none';
            resultsDiv.style.display = 'none';
            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            if (timerInterval) clearInterval(timerInterval);

            const formData = new FormData(form);

            try {
                const response = await fetch('https://keka-api.onrender.com/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    let errorMsg = 'Failed to analyze image';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorMsg;
                    } catch (e) {
                        const text = await response.text();
                        console.error("Non-JSON error response:", text);
                        errorMsg = `Server Error (${response.status})`;
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                startTracking(data);
                resultsDiv.style.display = 'block';

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                btnText.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        function startTracking(data) {
            // Parse Synced Hours
            const hoursMatch = data.syncedEffectiveHours.match(/(\d+)h/);
            const minsMatch = data.syncedEffectiveHours.match(/(\d+)m/);

            const syncedHours = hoursMatch ? parseInt(hoursMatch[1]) : 0;
            const syncedMinutes = minsMatch ? parseInt(minsMatch[1]) : 0;
            const totalSyncedMinutes = (syncedHours * 60) + syncedMinutes;

            // Display static data
            document.getElementById('syncedHours').textContent = data.syncedEffectiveHours;
            document.getElementById('lastPunch').textContent = data.lastPunchIn || "N/A";

            // TARGET: 7h 30m = 450 minutes
            const TARGET_MINUTES = (7 * 60) + 30;

            // Calculate Go Home Time
            // Remaining Needed = Target - Synced
            // Go Home Time = Last Punch + Remaining Needed (if active)
            // If not active, we can't calculate exact go home time from last punch, 
            // but user asked for "At what time effective hours will be completed".
            // If not active, it implies we are done or paused.

            if (!data.isActiveSession) {
                document.getElementById('unsyncedDuration').textContent = "0h 0m 0s";
                document.getElementById('totalHours').textContent = data.syncedEffectiveHours;

                const remainingMinutes = TARGET_MINUTES - totalSyncedMinutes;

                const timeRemainingEl = document.getElementById('timeRemaining');
                if (remainingMinutes <= 0) {
                    timeRemainingEl.textContent = "DONE! üéâ";
                    document.getElementById('goHomeTime').parentElement.innerHTML = "You have completed your hours!";
                } else {
                    const rH = Math.floor(remainingMinutes / 60);
                    const rM = remainingMinutes % 60;
                    timeRemainingEl.textContent = `${rH}h ${rM}m 0s`;
                    document.getElementById('goHomeTime').parentElement.innerHTML = "Session inactive. Please punch in to continue.";
                }
                return;
            }

            // Parse Last Punch In Time
            const punchTime = parseTime(data.lastPunchIn);

            // Calculate Go Home Time logic
            // Since Synced Hours are "Effective Hours already completed", 
            // the remaining time needed is (Target - Synced).
            // We just need to add this duration to the Last Punch In time.

            const remainingNeededMinutes = TARGET_MINUTES - totalSyncedMinutes;
            // Add remaining minutes to punchTime
            const goHomeDate = new Date(punchTime.getTime() + (remainingNeededMinutes * 60000));

            // Format Go Home Time
            const goHomeStr = goHomeDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('goHomeTime').textContent = goHomeStr;

            // Start Timer
            updateTimer(punchTime, totalSyncedMinutes);
            timerInterval = setInterval(() => {
                updateTimer(punchTime, totalSyncedMinutes);
            }, 1000);
        }

        function parseTime(timeStr) {
            // Format: "HH:MM:SS AM/PM" -> e.g., "10:30:00 AM"
            const [time, modifier] = timeStr.split(' ');
            let [hours, minutes, seconds] = time.split(':');

            if (hours === '12') {
                hours = '00';
            }
            if (modifier === 'PM') {
                hours = parseInt(hours, 10) + 12;
            }

            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes), parseInt(seconds || 0));
            return date;
        }

        function updateTimer(punchTime, syncedMinutes) {
            const now = new Date();
            const diffMs = now - punchTime;

            const syncedMs = syncedMinutes * 60 * 1000;
            const totalMs = syncedMs + diffMs;

            const targetMs = (7 * 60 + 30) * 60 * 1000; // 7h 30m target
            const remainingMs = targetMs - totalMs;

            // Update Unsynced Duration / Time in Office
            // This is effectively "How long since last punch"
            const unsyncedSecsTotal = Math.floor(diffMs / 1000);
            const uH = Math.floor(unsyncedSecsTotal / 3600);
            const uM = Math.floor((unsyncedSecsTotal % 3600) / 60);
            const uS = unsyncedSecsTotal % 60;
            document.getElementById('unsyncedDuration').textContent = `${uH}h ${uM}m ${uS}s`;

            // Update Total Hours (hidden by default but updated)
            const totalSecs = Math.floor(totalMs / 1000);
            const tH = Math.floor(totalSecs / 3600);
            const tM = Math.floor((totalSecs % 3600) / 60);
            document.getElementById('totalHours').textContent = `${tH}h ${tM}m`;

            // Countdown
            const timeRemainingEl = document.getElementById('timeRemaining');
            if (remainingMs <= 0) {
                timeRemainingEl.textContent = "DONE! üéâ";
                document.getElementById('goHomeTime').parentElement.innerHTML = "You can go home now! üè†";
                return;
            }

            const rSecsTotal = Math.floor(remainingMs / 1000);
            const rH = Math.floor(rSecsTotal / 3600);
            const rM = Math.floor((rSecsTotal % 3600) / 60);
            const rS = rSecsTotal % 60;

            timeRemainingEl.textContent = `${rH}h ${rM}m ${rS}s`;
        }

    </script>

</body>

</html>
